<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Budget Tracker Dashboard</title>
</head>
<body>
  <header class="header">
    <a href="#" class="logo">Budget<span>Tracker</span></a>
  </header>

  <div class="wrapper">
    <!-- Balance Header -->
    <div class="app">
      <div class="top">
        <h1 class="first-heading">Your Balance</h1>
        <span class="balance-number">4700</span>
      </div>

      <!-- Summary of Income and Expense -->
      <div class="overview">
        <section class="section">
          <h2 class="second-heading">Income</h2>
          <span class="number number-income">5000</span>
        </section>

        <section class="section">
          <h2 class="second-heading">Expenses</h2>
          <span class="number number-expenses">300</span>
        </section>
      </div>

      <!-- Form Section -->
      <form class="form">
        <label class="label" for="#">Description</label>
        <input type="text" class="input input-description"/>

        <label class="label" for="#">
          Amount (+ for income or - for expense)
          </label>
        <input type="number" class="input input-amount" />

        <button type="submit" class="btn" id="add">Add</button>
      </form>
    </div>

    <!-- Transaction Section -->
    <section class="transactions-section">
      <h2 class="third-heading">Transactions</h2>

      <ul class="transactions">
        <li class="transaction transaction-income">
          <span class="transaction_text">Salary</span>
          <span class="transaction_amount">+5000</span>
          <button class="transaction_btn">X</button>
        </li>

        <li class="transaction transaction-expense">
          <span class="transaction_text">Groceries</span>
          <span class="transaction_amount">-300</span>
          <button class="transaction_btn">X</button>
        </li>
      </ul>
    </section>
  </div>

</body>
</html>
